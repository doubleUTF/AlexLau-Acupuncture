<div class="container">
  <h2>
    Register an account
  </h2>

  <form>
    <div class="form-group">
      <label for="firstNameInput">First Name</label>
      <input type="text" class='form-control' id='firstNameInput' placeholder='First name'>
    </div>
    <div class="form-group">
      <label for="lastNameInput">Last Name</label>
      <input type="text" class='form-control' id='lastNameInput' placeholder='Last name'>
    </div>
    <div class="form-group">
      <label for="emailInput">Email</label>
      <input type="email" class='form-control' id='emailInput' placeholder='billy212@example.com'>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input type="password" class='form-control' id='passwordInput' placeholder='superSecret'>
    </div>

    <button type='submit' class='btn btn-default'>Submit</button>
  </form>
</div>
