<section id="sign-in">
  <div class="container">
  <div class="row">
  <div class="col-sm-4 col-sm-push-4">
  <h2 class='text-center'>Sign in</h2>
  <form [formGroup]='signInForm' (ngSubmit)='onSubmit()'>
    <div class="form-group">
      <label for="emailInput">Email</label>
      <input formControlName='email' type="text" class='form-control'
       id='emailInput' [focus]='focusEvent'>
       <div *ngIf='formErrors.email && signInForm.controls.email.touched' class='alert alert-danger'>
         {{formErrors.email}}
       </div>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input formControlName='password' type="password" class='form-control'
       id='passwordInput'>
       <div *ngIf='formErrors.password && signInForm.controls.password.touched' class='alert alert-danger'>
         {{formErrors.password}}
       </div>
    </div>
    <button type='submit' class='btn btn-success center-block submit'
     [disabled]='!signInForm.valid'>Submit</button>
  </form>
</div>
</div>
</div>
</section>
