  <h2>
    Register an account
  </h2>
  <div class='row'>
  <div class="col-xs-12 col-sm-5 col-sm-push-6">
    <h3>Why create an account?</h3>
    <ul class='list-group'>
      <li class="list-group-item">Schedule and manage appointments</li>
      <li class="list-group-item">View history, physician directives</li>
      <li class="list-group-item">Online payment and receipts</li>
      <li class="list-group-item">Complete forms and submit insurance info</li>
    </ul>
  </div>
<div class="col-xs-12 col-sm-4 col-sm-pull-4">
  <form [formGroup]='patientForm' (ngSubmit)='onSubmit()'>
    <div class="form-group">
      <label for="firstNameInput">First Name</label>
      <input formControlName='firstName' type="text" class='form-control'
       id='firstNameInput' placeholder='First name' [focus]='focusEvent'>
    </div>
    <div class="form-group">
      <label for="lastNameInput">Last Name</label>
      <input formControlName='lastName' type="text" class='form-control'
       id='lastNameInput' placeholder='Last name'>
    </div>
    <div class="form-group">
      <label for="emailInput">Email</label>
      <input formControlName='email' type="text" class='form-control'
       id='emailInput' placeholder='billy212@example.com'>
    </div>
    <div class="form-group">
      <label for="passwordInput">Password</label>
      <input formControlName='password' type="password" class='form-control'
       id='passwordInput' placeholder='superSecret'>
    </div>
    <button type='submit' class='btn btn-default'
     [disabled]='!patientForm.valid'>Submit</button>
  </form>
</div>
</div>
