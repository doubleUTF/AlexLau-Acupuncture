  <h2>
    Dashboard
  </h2>
<alert *ngIf='alertReady' [type]='alert.type'>
  <span [innerHTML]='alert.message'></span>
</alert>
<div class="row">
  <div class="col-xs-12 col-sm-4">
    <ul class='list-group'>
      <a class='thumb-hover' routerLink='../appointments-list'>
      <li class='list-group-item'>
        <span class="glyphicon glyphicon-list" aria-hidden="true"></span>
        <span class='text'>&nbsp;View appointments</span></li>
      </a>
      <a class='thumb-hover' routerLink='../schedule'>
        <li class='list-group-item'>
          <span class="glyphicon glyphicon-calendar" aria-hidden="true"></span>
          <span class='text'>Make an appointment</span></li>
      </a>
      <a class='thumb-hover' routerLink='../profile'>
        <li class='list-group-item'>
          <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
          <span class='text'>Account management</span></li>
      </a>
    </ul>
  </div>
</div>
