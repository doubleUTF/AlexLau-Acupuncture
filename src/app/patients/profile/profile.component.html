<div class="container">
  <div class="row">
    <h2>My Profile</h2>
    <alert type="warning">
      Your profile is incomplete, we will not be able to provide treatment until
      it is completed.
    </alert>
    <form class='form-horizontal' [formGroup]='profileForm'>
      <fieldset>
        <div class="row">
          <div class="form-group col-sm-6">
            <label for="firstName" class='col-sm-4 control-label'>First Name</label>
            <div class="input-group col-sm-8">
              <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control" id="firstName">
            </div>
          </div>
          <div class="form-group col-sm-6">
            <label for="lastName" class='col-sm-4 control-label'>Last Name</label>
            <div class="input-group col-sm-8">
               <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>
        </div>

      <div class="row">
        <div class="form-group col-sm-6">
          <label for="email" class='col-sm-4 control-label'>Email address</label>
          <div class="input-group col-sm-8">
           <span class="input-group-addon"><i class="fa fa-at" aria-hidden='true'></i></span>
            <input type="email" class="form-control" id="email">
          </div>
        </div>
        <div class="form-group col-sm-6">
          <label for="referredBy" class='col-sm-4 control-label'>Referred by</label>
          <div class="input-group col-sm-8">
            <input type="text" class="form-control" id="referredBy" placeholder="Email">
          </div>
        </div>
      </div>

    <div class="row">
      <div class="form-group col-sm-6">
        <label for="phone1" class='col-sm-4 control-label'>Phone number</label>
        <div class="input-group col-sm-8">
          <span class="input-group-addon"><i class='glyphicon glyphicon-earphone' aria-hidden='true'></i></span>
          <input [textMask]='{mask:phoneMask}' type="text" id="phone1" class='form-control'
          placeholder='(___) ___-____'>
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label for="phone2" class='col-sm-4 control-label'>Alternate phone</label>
        <div class="input-group col-sm-8">
          <span class="input-group-addon"><i class='glyphicon glyphicon-earphone' aria-hidden='true'></i></span>
          <input [textMask]='{mask:phoneMask}' type="text" id="phone2" class='form-control'
          placeholder='(___) ___-____'>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-4">
        <label for="gender" class='col-sm-4 control-label'>Gender</label>
        <div class="input-group col-sm-8">
          <label class="radio-inline">
            <input type="radio" name="genderOptions" id="maleRadio" value="option1"> Male
          </label>
          <label class="radio-inline">
            <input type="radio" name="genderOptions" id="femaleRadio" value="option2"> Female
          </label>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label for="pregnant" class='col-sm-4 control-label'>Pregnant</label>
        <div class="input-group col-sm-8">
          <label for="no" class="radio-inline">
            <input type="radio" name="pregnantOptions" id="noRadio" value="No"> No
          </label>
          <label for="yes" class='radio-inline'>
            <input type="radio" name="pregnantOptions" id="yesRadio" value="Yes">Yes
          </label>
        </div>
      </div>
      <div class="form-group col-sm-4">
        <label for="dateOfBirth" class='col-sm-5 control-label'>Date of Birth</label>
        <div class="input-group col-sm-7">
          <span class="input-group-addon"><i class='glyphicon glyphicon-calendar'></i></span>
          <input [textMask]='{mask:dobMask}' type="text" id="dateOfBirth" class='form-control'
          placeholder='mm/dd/yyyy'>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-6">
        <label for="address" class='col-sm-4 control-label'>Address</label>
        <div class="input-group col-sm-8">
         <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          <input type="text" class="form-control" id="address" placeholder="827 Oyster St.">
        </div>
      </div>
      <div class="form-group col-sm-6">
        <label for="email" class='col-sm-4 control-label'>City</label>
        <div class="input-group col-sm-8">
         <span class="input-group-addon"><i class="fa fa-building" aria-hidden='true'></i></span>
          <input type="text" class="form-control" id="city">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="form-group col-sm-6">
      <label for="email" class='col-sm-4 control-label'>State</label>
      <div class="input-group col-sm-8">
       <span class="input-group-addon"><i class="fa fa-at" aria-hidden='true'></i></span>
       <select name="state" class="form-control selectpicker" >
      <option value=" " >Please select your state</option>
      <option>Alabama</option>
      <option>Alaska</option>
      <option >Arizona</option>
      <option >Arkansas</option>
      <option >California</option>
      <option >Colorado</option>
      <option >Connecticut</option>
      <option >Delaware</option>
      <option >District of Columbia</option>
      <option> Florida</option>
      <option >Georgia</option>
      <option >Hawaii</option>
      <option >daho</option>
      <option >Illinois</option>
      <option >Indiana</option>
      <option >Iowa</option>
      <option> Kansas</option>
      <option >Kentucky</option>
      <option >Louisiana</option>
      <option>Maine</option>
      <option >Maryland</option>
      <option> Mass</option>
      <option >Michigan</option>
      <option >Minnesota</option>
      <option>Mississippi</option>
      <option>Missouri</option>
      <option>Montana</option>
      <option>Nebraska</option>
      <option>Nevada</option>
      <option>New Hampshire</option>
      <option>New Jersey</option>
      <option>New Mexico</option>
      <option>New York</option>
      <option>North Carolina</option>
      <option>North Dakota</option>
      <option>Ohio</option>
      <option>Oklahoma</option>
      <option>Oregon</option>
      <option>Pennsylvania</option>
      <option>Rhode Island</option>
      <option>South Carolina</option>
      <option>South Dakota</option>
      <option>Tennessee</option>
      <option>Texas</option>
      <option>Utah</option>
      <option>Vermont</option>
      <option>Virginia</option>
      <option>Washington</option>
      <option>West Virginia</option>
      <option>Wisconsin</option>
      <option>Wyoming</option>
      </select>
      </div>
      </div>

      <div class="form-group col-sm-6">
        <label for="zip" class='col-sm-4 control-label'>Zip code</label>
        <div class="input-group col-sm-8">
         <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
          <input type="text" class="form-control" id="zip">
        </div>
      </div>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
    </fieldset>
    </form>
  </div>
</div>
