<div class="insurance-card row shadow-1"
[ngStyle]='{"background-color":insurance.color}'
(mouseenter)='toggleCheck()' (mouseleave)='toggleCheck()'>
  <div class="icon" (click)="onChecked()" *ngIf='showCheck'>
    <i class="material-icons">check</i>
  </div>
  <div class="col-xs-12 title">
    {{ insurance.groupName }}
  </div>
  <div class="col-xs-12 value">
    {{ insurance.memberId }}
  </div>
</div>
