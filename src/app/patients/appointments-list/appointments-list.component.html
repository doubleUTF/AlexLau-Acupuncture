  <h2>View appointments</h2>
  <div class="row">
    <div class="col-sm-8 col-sm-push-2">
      <alert *ngIf='alertStatus' type='info'>
        <p [innerHTML]='alertMessage'></p>
      </alert>
      <div *ngIf='upcomingAppointments.length>0'>
        <h3>Upcoming</h3>
          <ul class="list-group">
            <appointment-item *ngFor='let appointment of upcomingAppointments'
            [appointment]='appointment' (onCanceled)='onCanceled($event)' [canCancel]='true'></appointment-item>
          </ul>
      </div>
      <div *ngIf='pastAppointments.length>0'>
        <h3>Past appointments</h3>
        <ul class="list-group">
          <appointment-item *ngFor='let appointment of pastAppointments'
          [appointment]='appointment' [viewReceipt]='true'></appointment-item>
        </ul>
      </div>
      <div *ngIf='noData'>
        <h3 class='text-center'>No appointments found</h3>
      </div>

    </div>
  </div>

<!-- Cancel modal -->

  <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
       tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title pull-left">Are you sure?</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class='row'>
          <div class="col-xs-12">
            <p>Confirm cancel appointment on {{this.appointmentService.formatTime(this.selectedAppointment.date)}}</p>
            <div class="thumbnail">
              <a class='thumb-hover' (click)='confirmCancel(this.selectedAppointment._id)'>
              <span class="glyphicon glyphicon-ok text-center" style='display:block; font-size:50px; color:green' aria-hidden="true"></span>
              <div class="caption">
                <h3 class='text-center'>Yes, cancel</h3>
              </div>
              </a>
            </div>
          </div>
          <div class="col-xs-12">
            <div class="thumbnail">
              <a class='thumb-hover' (click)='staticModal.hide()'>
              <span class="glyphicon glyphicon-remove text-center" style='display:block; font-size:50px; color:red' aria-hidden="true"></span>
              <div class="caption">
                <h3 class='text-center'>No, don't cancel</h3>
              </div>
              </a>
            </div>
          </div>

        </div>
          <!-- Cancel appointment {{appointmentId}}
          Click <b>&times;</b> to close modal. -->
        </div>
      </div>
    </div>
  </div>
